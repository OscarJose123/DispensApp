
<head><meta charset="utf-8"></head>

<div >
		<!-- ::::::::::::::::::::::::::::::	PARTE DE ARRIBA :::::::::::::::::::::::::::::::::::::::: -->
		<div class="box"><!-- Esta clase es la que permite que la ventana se pueda arrastras. No es necesaria-->
			<div class="box-header"> <!-- Esta clase es el estilo del encabezado de la clase anterior, lo alinea al resto de la ventana -->
				<div class="box-name"><!-- Esta clase -->
					<i class="fa fa-search"></i><!-- Esta clase solo es el simbolito de buscar de la esquina -->
					<span>Formulario de registro</span><!-- El nombre que sale en la esquina de mas arriba -->
				</div>
				
				<!-- ::::::::::::::::::::Botones de la izquina superiro derecha::::::::::::::::::-->
				<div class="box-icons">
					<a class="collapse-link"><!-- Esta clase permite ocultar o mostrar la ventana-->
						<i class="fa fa-chevron-up"></i><!-- Esta clase es la imagen de la flechita que cambia segun este mostrandose o no la ventana -->
					</a>
					<a class="expand-link"><!-- Esta clase es la que "expande" la ventana, mostrandola fuera del resto de la pagina -->
						<i class="fa fa-expand"></i><!-- Esta clase es la imagen de las dos flechas que cambian dependiendo si la pagina esta expandida o no -->
					</a>
					<a class="close-link"><!-- Esta clase es la que "cierra" la ventana. No deberiamos usarla a menos que sea necesario -->
						<i class="fa fa-times"></i><!-- Esta clase es la imagen de la "x" en la esquina -->
					</a>
				</div>
				
			</div>
			<div class="box-content"><!-- Esta clase da estilo y alineacion a toda la pagina, se puede editar en el style.css-->
				<h4 class="page-header">Registro de paciente</h4><!-- Esta clase es solo el estilo del encabezado de la pagina-->
				<form class="form-horizontal" role="form"><!-- La clase form-horizontal aliena de manera correcta los elementos de la pagina sin que se pegen demasiado; El role form esta en el java script, es una especie de plantilla para aplicar en los formularios-->
					<div class="form-group"><!-- Esta clase alinea nuevamente los elementos a la distancia correcta-->
						<label class="col-sm-2 control-label">Primer nombre</label><!--  La clase col-sm-2 es aplicada para la longitud del elemento, en el caso de los labels el margen, en el caso de los textbox, es la longitud del mismo  -->
						<!-- El añadido "control-label" alinea correctamente la distancia del label y los demas elementos -->
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="primer nombre" data-toggle="tooltip" data-placement="bottom" title="Digite el primer nombre del paciente">
							
						</div>
						<label class="col-sm-2 control-label">Segundo nombre</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="segundo nombre" data-toggle="tooltip" data-placement="bottom" title="Digite el segundo nombre del paciente">
						<!-- data-Toggle="tooltip" activa el tooltip como tal -->
						<!-- data-placement="bottom" pone el tooltip en la parte de abajo del cursor; si ponen "Top" aparece arriba del cursor -->
						<!-- Tittle="texto" es lo que dira el tooltip -->
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Primer apellido</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="primer apellido" data-toggle="tooltip" data-placement="bottom" title="Digite el primer apellido del paciente">
						</div>
						<label class="col-sm-2 control-label">Segundo apellido</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="segundo apellido" data-toggle="tooltip" data-placement="bottom" title="Digite el segundo apellido del paciente">
						</div>
					</div>
					
					<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
					<!-- Esta parte es el checkbox redondo-->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="form-styles"> Sexo</label>
						<div class="row form-group">
					<div class="col-sm-3">
						<div class="radio-inline"><!-- Esta clase es la da estilo al checkbox y ademas que esten alineados en fila -->
							<label>
								<input type="radio" name="radio-inline" checked> Masculino<!-- el Type="radio" hace que sea redondo, el name="radio-inline" es para verificar que es parte del div con la clase anterior -->
								<!-- el "checked" significa que va a estar seleccionado por defecto-->
								<i class="fa fa-circle-o"></i><!-- Esta clase hace la imagen como tal del circulo, asi como el rellenado cuando esta seleccionado-->
							</label>
						</div>
						<div class="radio-inline">
							<label>
								<input type="radio" name="radio-inline"> Femenino
								<i class="fa fa-circle-o"></i>
							</label>
						</div>
						
						
				</div>	
			</div>
			</div>
			<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::-->
					
					
					<div class="form-group has-success has-feedback"><!-- Estas clases son para verificacion de los datos, verificar el tipo de datos o campos vacios, esta en el javascript-->
						<label class="col-sm-2 control-label">Telefono</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Numero telefonico" data-toggle="tooltip" data-placement="top" title="Digite el numero telefonico del paciente">
						</div>
						<label class="col-sm-2 control-label">Religión</label>
						<!-- Este es el combo box -->
						<div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="Seleccione una religión de la lista">
							<select id="s3_with_tag" >
							<!-- Este id esta creado en la parte de abajo del archivo, donde aparece un javascript, aqui se aplica el plugging Select2 para toda la funcionalidad-->
								<option>Cristianismo</option>
								<option>Budismo</option>
								<option>Islamismo</option>
								<option>Hinduismo</option>
								<option>Ninguna</option>
								
							</select>
						</div>
					</div>
					
					<div class="form-group has-warning has-feedback">
						<label class="col-sm-2 control-label">País</label>
						<div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="Seleccione un país de la lista">
							<select id="s2_with_tag" >
								<option>Nicaragua</option>
								<option>Honduras</option>
								<option>Costa Rica</option>
								<option>España</option>
								<option>Perú</option>
								
								
							</select>
						</div>
						<label class="col-sm-2 control-label" >Departamento</label>
						<div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="Seleccione un departamento de la lista">
							<select id="s4_with_tag"   >
								<option>Departamento1</option>
								<option>Departamento2</option>
								<option>Departamento3</option>
								<option>Departamento4</option>
								<option>Departamento5</option>
								
								
							</select>
						</div>
					</div>
					<div class="form-group has-error has-feedback">
						<label class="col-sm-2 control-label">Fecha de nacimiento</label>
						<div class="col-sm-4">
							<input type="text" id="input_date" class="form-control" placeholder="fecha de nacimiento" data-toggle="tooltip" data-placement="top" title="seleccione la fecha del calendario desplegable">
							<!-- input-date es el que genera el calendario desplegable -->
							<span class="fa fa-calendar txt-danger form-control-feedback"></span><!-- esta clase pone la imagen del calendario en el borde, ademas se puede configurar en caso de que querramos mostrar condiciones o errores -->
						</div>
						
						<label class="col-sm-2 control-label">Numero de hijos</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="cantidad de hijos" data-toggle="tooltip" data-placement="top" title="Digite la cantidad de hijos del paciente">
						</div>
					</div>
					<div class="form-group has-warning has-feedback">
						<label class="col-sm-2 control-label">Nivel de estudios</label>
						<div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="Seleccione un país de la lista">
							<select id="s6_with_tag" multiple="multiple" class="populate placeholder">
								<option>Primaria</option>
								<option>Secundaria</option>
								<option>Universitario</option>
	
								<option>Ninguno</option>
								
								
							</select>
						</div>
						<label class="col-sm-2 control-label" >Profesion</label>
						<div class="col-sm-4" data-toggle="tooltip" data-placement="top" title="Seleccione un departamento de la lista">
							<select id="s7_with_tag" multiple="multiple" class="populate placeholder" >
								<option>Estudiante</option>
								<option>Ingeniero</option>
								<option>Licensiado</option>
								<option>Doctor</option>
								
								
								
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="form-styles">Antecendetes familiares</label>
						<div class="col-sm-10">
								<textarea class="form-control" rows="5" id="wysiwig_simple"></textarea>
								<!-- el id de este textarea se encuentra mas abajo en el archivo, utiliza el plugging wysiwig para todas las funciones -->
								<!-- tambien se puede utilizar wysiwig_extreme para tener incluso mas funciones, pero no seran necesarias en nuestro caso -->
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="form-styles">Antecendetes personales</label>
						<div class="col-sm-10">
								<textarea class="form-control" rows="5" id="wysiwig_simple2"></textarea>
						</div>
					</div>
					
					
					<!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::-->
					<!-- Botones de cancelar y aceptar-->
					<div class="clearfix"></div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-2">
							<button type="cancel" class="btn btn-default btn-label-left">
							<span><i class="fa fa-clock-o txt-danger"></i></span>
								cancelar
							</button>
						</div>
						
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary btn-label-left">
							<span><i class="fa fa-clock-o"></i></span>
								Registrar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
// Run Select2 plugin on elements
function DemoSelect2(){
	$('#s2_with_tag').select2({placeholder: "Seleccione un pais"});
	$('#s4_with_tag').select2({placeholder: "Seleccione un departamento"});
	$('#s5_with_tag').select2({placeholder: "Seleccione un municipio"});
	$('#s3_with_tag').select2({placeholder: "Seleccione un elemento"});
	$('#s6_with_tag').select2({placeholder: "Seleccione un nivel de estudios"});
	$('#s7_with_tag').select2({placeholder: "Seleccione una profesion"});
	$('#s2_country').select2();
}

// Run timepicker
function DemoTimePicker(){
	$('#input_time').timepicker({setDate: new Date()});
}
$(document).ready(function() {
	// Create Wysiwig editor for textare
	TinyMCEStart('#wysiwig_simple', null);
	TinyMCEStart('#wysiwig_simple2', null);
	TinyMCEStart('#wysiwig_full', 'extreme');
	// Add slider for change test input length
	FormLayoutExampleInputLength($( ".slider-style" ));
	// Initialize datepicker
	$('#input_date').datepicker({setDate: new Date()});
	// Load Timepicker plugin
	LoadTimePickerScript(DemoTimePicker);
	// Add tooltip to form-controls
	$('.form-control').tooltip();
	LoadSelect2Script(DemoSelect2);
	// Load example of form validation
	LoadBootstrapValidatorScript(DemoFormValidator);
	// Add drag-n-drop feature to boxes
	WinMove();
});
</script>
